<!-- we need the head and import our app.js script-->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Manu's Tic Tac Toe</title>
    <style>
      html, body {
        height: 100%;
      }
      .board {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
      }
      .box {
        width: 150px;
        height: 150px;
        border: solid;
        border-width:4px;
        border-color: white;
        background: teal;
        font-size: 800%;
        text-align: center;
        color: white;
      }
    </style>
    <script src="app.js"></script>
  </head>
  <body>
    <div class="board">
      <header>
        <h1>
          TIC TAC TOE
        </h1>
      </header>
      <table id="table">
        <tr>
          <td>
            <div class="box" id="1">x</div>
          </td>
          <td>
              <div class="box" id="2">o</div>
          </td>
          <td>
              <div class="box" id="3">3</div>
          </td>
        </tr>
        <tr>
            <td>
              <div class="box" id="4">4</div>
            </td>
            <td>
                <div class="box" id="5">5</div>
            </td>
            <td>
                <div class="box" id="6">6</div>
            </td>
        </tr>
        <tr>
            <td>
              <div class="box" id="7">7</div>
            </td>
            <td>
                <div class="box" id="8">8</div>
            </td>
            <td>
                <div class="box" id="9">9</div>
            </td>
        </tr>
      </table>
    </div>
    <script>
      window.onload = () => {
        App.init();
      }
    </script>
  </body>
</html>
