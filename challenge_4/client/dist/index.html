<!DOCTYPE html>
<html>
  <head>
    <title>Connect Four</title>
    <style>
      html,
      body {
        height: 100%;
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 80%;
      }
      .cell {
        border-radius: 30px;
        padding: 20px;
        border: solid 2px;
      }
      #player1 {
        background-color: blue;
      }
      #player2 {
        background-color: red;
      }
      span {
        margin-right: 20px;
        margin-left: 20px;
      }
      .drop {
        margin-right: 20px;
      }
      button {
        border-radius: 25px;
        font-size: 14px;
      }
      .row {
        padding: 25px;
      }
      .full {
        color: white;
      }
      .winner {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      #player1winner {
        background-color: blue;
        animation: blinking 2s;
        -webkit-animation: blinking 1s infinite;
      }
      #player2winner {
        background-color: red;
        animation: blinking 2s;
        -webkit-animation: blinking 1s infinite;
      }
      .winner-banner {
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        animation: blinking 1s infinte;
        -webkit-animation: blinking 1s infinite;
        font-size: 48px;
      }
      @keyframes blinking {
        /* You could think of as "step 1" */
        0% {
          opacity: 0;
        }
        /* You could think of as "step 2" */
        100% {
          opacity: 1;
        }
      }
      @-webkit-keyframes blinking {
        /* You could think of as "step 1" */
        0% {
          opacity: 0;
        }
        /* You could think of as "step 2" */
        100% {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div id="app" class="container"></div>
    <script src="bundle.js"></script>
  </body>
</html>
